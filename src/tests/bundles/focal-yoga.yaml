variables:
  openstack-origin: &openstack-origin cloud:focal-yoga

local_overlay_enabled: False

series: focal

machines:
  '0':
    constraints: mem=3072M
  '1':
    constraints: mem=3072M
  '2':
    constraints: mem=3072M
  '3':
  '4':
  '5':
  '6':
  '7':
    series: bionic
  '8':

applications:

  keystone-mysql-router:
    charm: ch:mysql-router
    channel: 8.0/edge
  designate-mysql-router:
    charm: ch:mysql-router
    channel: 8.0/edge
  neutron-api-mysql-router:
    charm: ch:mysql-router
    channel: 8.0/edge

  mysql-innodb-cluster:
    charm: ch:mysql-innodb-cluster
    num_units: 3
    options:
      source: *openstack-origin
    to:
      - '0'
      - '1'
      - '2'
    channel: 8.0/edge

  rabbitmq-server:
    charm: ch:rabbitmq-server
    num_units: 1
    options:
      source: *openstack-origin
    to:
    - '3'
    channel: 3.9/edge

  keystone:
    charm: ch:keystone
    num_units: 1
    options:
      openstack-origin: *openstack-origin
    to:
    - '4'
    channel: yoga/edge

  neutron-api:
    charm: ch:neutron-api
    num_units: 1
    options:
      manage-neutron-plugin-legacy-mode: true
      openstack-origin: *openstack-origin
    to:
    - '5'
    channel: yoga/edge

  designate-bind:
    charm: ../../../designate-bind.charm
    num_units: 1
    # NOTE(ajkavanagh) apparently it has no openstack origin!
    #options:
      #openstack-origin: *openstack-origin
    to:
    - '6'

  memcached:
    charm: ch:memcached
    num_units: 1
    # holding charm at bionic as it isn't available for focal+ yet
    series: bionic
    to:
    - '7'

  designate:
    charm: ch:designate
    num_units: 1
    options:
      nameservers: 'ns1.amuletexample.com. ns2.amuletexample.com.'
      openstack-origin: *openstack-origin
    to:
    - '8'
    channel: yoga/edge

  nrpe:
    charm: cs:nrpe

  designate-bind-hacluster:
    charm: cs:hacluster
    options:
      cluster_count: 1

relations:
  - - 'keystone:shared-db'
    - 'keystone-mysql-router:shared-db'
  - - 'keystone-mysql-router:db-router'
    - 'mysql-innodb-cluster:db-router'

  - - 'designate:shared-db'
    - 'designate-mysql-router:shared-db'
  - - 'designate-mysql-router:db-router'
    - 'mysql-innodb-cluster:db-router'

  - - 'designate:amqp'
    - 'rabbitmq-server:amqp'

  - - 'designate:identity-service'
    - 'keystone:identity-service'

  - - 'designate:dns-backend'
    - 'designate-bind:dns-backend'

  - - 'designate:coordinator-memcached'
    - 'memcached:cache'

  - - 'designate:dnsaas'
    - 'neutron-api:external-dns'

  - - 'neutron-api:identity-service'
    - 'keystone:identity-service'

  - - 'neutron-api:shared-db'
    - 'neutron-api-mysql-router:shared-db'
  - - 'neutron-api-mysql-router:db-router'
    - 'mysql-innodb-cluster:db-router'

  - - 'neutron-api:amqp'
    - 'rabbitmq-server:amqp'

  - - 'designate:nrpe-external-master'
    - 'nrpe:nrpe-external-master'

  - - 'designate-bind'
    - 'designate-bind-hacluster'
